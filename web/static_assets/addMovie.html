<!DOCTYPE html>
<html>

<head>
    <title>Add Movie</title>
    <script type="text/javascript" src="assets/addMovie.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Add Movie to List</h2>
    <form class="card-content" id="add-movie-form">
        <p class="hidden error" id="error-message"> </p>
        <p class="hidden success" id="success-message">Workout successfully recorded</p>
        <p class="form-field">
            <label for="title">Title</label>
            <input type="text" id="title" name="Movie Title" value="title">

        </p>
        <p class="form-field">
            <label>Genre</label>
            <input type="text" name="Genre" id="genre" placeholder="genre" required>
        </p>
        <p class="form-field">
            <label>Director</label>
            <input type="text" name="Director" id="director" placeholder="director" required>
        </p>
        <p class="form-field">
            <label>Year</label>
            <input type="text" name="Year" id="releaseYear" placeholder="year" required>
        </p>
        <p class="form-field">
            <label>Rating</label>
            <input type="text" name="Rating" id="rating" placeholder="rating" required>
        </p>
        <p class="form-field">
            <label>Trailer URL</label>
            <input type="text" name="Trailer" id="trailerUrl" placeholder="trailer link" required>
        </p>
        <p class="form-field">
            <label>Poster Image</label>
            <input type="text" name="Poster" id="posterImage" placeholder="image" required>
        </p>
        <p class="button-group">
            <a href="#" class="button" id="create">Add Movie</a>

        </p>

    </form>
</div>
</body>

</html>
