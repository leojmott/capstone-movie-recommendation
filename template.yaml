  DeleteMovieLambda:
    Type: AWS::Serverless::Function
    Properties:
      Role:
        Fn::GetAtt:
        - AccessRole
        - Arn
      CodeUri: app
      Handler: capstone.lambda.DeleteMovieLambda::handleRequest
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        MusicPlaylistService:
          Type: Api
          Properties:
            Path: /deletemovie/{id}
            Method: delete
    Metadata:
      SamResourceId: DeleteMovieLambda
  MovieTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TableName: movies

Outputs:
  CognitoUserPoolId:
    Value:
      Ref: UserPool
    Description: The Cognito User Pool ID (COGNITO_USER_POOL_ID).
  CognitoUserPoolClientId:
    Value:
      Ref: UserPoolClient
    Description: The Cognito User Pool Client ID (COGNITO_USER_POOL_CLIENT_ID).
  CognitoDomain:
    Value:
      Fn::Sub: ${CognitoDomain}.auth.us-east-2.amazoncognito.com
    Description: The Cognito Domain (COGNITO_DOMAIN).
  ApiBaseUrl:
    Description: API Gateway endpoint base URL for Prod stage (API_BASE_URL).
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  CognitoRedirectSignin:
    Description: The URL of the deployed front-end application (COGNITO_REDIRECT_SIGNIN).
    Value:
      Fn::Sub: https://${CloudfrontDistribution.DomainName}
    Condition: DeployCloudFront
  CognitoRedirectSignout:
    Description: The URL of the deployed front-end application (COGNITO_REDIRECT_SIGNOUT).
    Value:
      Fn::Sub: https://${CloudfrontDistribution.DomainName}
    Condition: DeployCloudFront
